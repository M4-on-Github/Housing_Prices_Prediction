<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.95.0/build/stlite.css" />
    <style>
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }

        .error-container h1 {
            color: #e74c3c;
        }

        .error-container pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading House Price Predictor...</p>
        <p style="font-size: 12px; color: #666;">This may take a minute as we load the ML model</p>
    </div>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.95.0/build/stlite.js"></script>
    <script>
        console.log("Starting stlite mount...");

        // Hide loading message once stlite starts
        const loadingDiv = document.getElementById("loading");
        const rootDiv = document.getElementById("root");

        stlite.mount(
            {
                requirements: ["pandas", "numpy", "scikit-learn", "xgboost", "joblib", "scipy"],
                entrypoint: "app.py",
                files: {
                    "app.py": {
                        url: "./app.py",
                    },
                    "static/model.joblib": {
                        url: "./static/model.joblib",
                    },
                    "static/scaler.joblib": {
                        url: "./static/scaler.joblib",
                    },
                    "static/feature_columns.joblib": {
                        url: "./static/feature_columns.joblib",
                    },
                    "static/reference_row.joblib": {
                        url: "./static/reference_row.joblib",
                    },
                    "static/categorical_values.joblib": {
                        url: "./static/categorical_values.joblib",
                    },
                },
            },
            rootDiv
        ).then(() => {
            console.log("stlite mounted successfully!");
            loadingDiv.style.display = 'none';
        }).catch(err => {
            console.error("Error mounting stlite:", err);
            loadingDiv.style.display = 'none';
            rootDiv.innerHTML = `
                <div class="error-container">
                    <h1>‚ùå Error Loading App</h1>
                    <p><strong>Error Message:</strong></p>
                    <pre>${err.message}</pre>
                    <p><strong>Full Error:</strong></p>
                    <pre>${err.stack || err.toString()}</pre>
                    <hr>
                    <h3>Common Solutions:</h3>
                    <ul>
                        <li>Check the browser console (F12) for more details</li>
                        <li>Ensure all files (app.py, static/*.joblib) are accessible</li>
                        <li>Verify GitHub Pages is enabled and deployed correctly</li>
                        <li>Check if the model files are too large (GitHub Pages has limits)</li>
                    </ul>
                </div>
            `;
        });
    </script>
</body>

</html>
