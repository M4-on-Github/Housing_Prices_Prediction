<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.95.0/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/browser@0.95.0/build/stlite.js"></script>
    <script>
        stlite.mount(
            {
                requirements: ["pandas", "numpy", "scikit-learn==1.5.2", "xgboost==2.0.3", "joblib", "scipy"],
                entrypoint: "app.py",
                files: {
                    "app.py": {
                        url: "app.py",
                    },
                    "static/model.joblib": {
                        url: "static/model.joblib",
                    },
                    "static/scaler.joblib": {
                        url: "static/scaler.joblib",
                    },
                    "static/feature_columns.joblib": {
                        url: "static/feature_columns.joblib",
                    },
                    "static/reference_row.joblib": {
                        url: "static/reference_row.joblib",
                    },
                    "static/categorical_values.joblib": {
                        url: "static/categorical_values.joblib",
                    },
                },
            },
            document.getElementById("root")
        );
    </script>
</body>

</html>
